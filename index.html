<!DOCTYPE html>
<!--Desarrollado por Aitor Ruiz Cárcel-->
<!--Fecha 12/11/2019-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica 11. Formularios</title>
    <style>
        body{
            text-align: left;
        }
    </style>
</head>
<body>
    <header><h1>Formularios</h1></header>
    <main>
        <form action="ejemplo.php" method="GET">
            <table>
                <!--Parte superior del cuestionario-->
                <tbody> 
                    <!-- Primer grupo -->
                    <tr>
                        <th>Tratamiento: *</th>
                        <th>Nombre: *</th>
                        <th>Apellidos 1: *</th>
                        <th>Apellidos 2: </th>
                    </tr>
  
                    <tr>
                       <td>
                            <label><input type="radio" name="hm" value="h" required>Sr.</label>
                            <label><input type="radio" name="hm" value="m" required>Sra.</label>
                        </td>
                       <td>
                           <label><input type="text" name="nombre" placeholder="Escriba su nombre" required></label>
                       </td>
                       <td>
                           <label><input type="text" name="primapellido" placeholder="Escriba su primer apellido" required></label>
                       </td> 
                       <td>
                           <label><input type="text" name="segapellido" placeholder="Escriba su segundo apellido"></label>
                       </td>   
                    </tr>

                    <!-- Segundo grupo -->
                    <tr>
                        <th>Tipo Doc: *</th>
                        <th>Nº Doc: * </th>
                        <th>Fecha de nacimiento: *</th>
                    </tr>

                    <tr>
                        <td>
                            <select name="tipodocumento" required>
                                <option value="dni">D.N.I</option>
                                <option value="nie">N.I.E</option>
                            </select>
                        </td>
                        <td>
                            <label><input type="text" name="numdni" required></label>
                        </td>

                        <td colspan="1">
                            <label><input type="date" name="fechanacimiento" required></label>
                        </td>
                    </tr>

                    <!-- Tercera fila -->

                    <tr>
                        <th>País de Nacimiento: *</th>
                        <th>Nacionalidad: *</th>
                        <th>Segunda Nacionalidad: </th>
                        <th>País residencia fiscal</th>
                    </tr>

                    <tr>
                        <td>
                            <select name="paisnacimiento" required>
                                <option value="paisnac1">ESPAÑA</option>
                                <option value="paisnac2">PORTUGAL</option>
                                <option value="paisnac3">FRANCIA</option>
                                <option value="paisnac4">ITALIA</option>
                            </select>
                        </td>

                        <td>
                            <select name="nacionalidad" required>
                                <option value="nacion1">ESPAÑA</option>
                                <option value="nacion2">PORTUGAL</option>
                                <option value="nacion3">FRANCIA</option>
                                <option value="nacion4">ITALIA</option>
                            </select>
                        </td>

                        <td>
                            <select name="segnacionalidad" required>
                                <option selected>...</option>
                                <option value="segnacion1">ESPAÑA</option>
                                <option value="segnacion2">PORTUGAL</option>
                                <option value="segnacion3">FRANCIA</option>
                                <option value="segnacion4">ITALIA</option>
                            </select>
                        </td>
                        
                        <td>
                            <select name="paisresi" required>
                                <option value="resi1">ESPAÑA</option>
                                <option value="resi2">PORTUGAL</option>
                                <option value="resi3">FRANCIA</option>
                                <option value="resi4">ITALIA</option>
                            </select>
                        </td>
                    </tr>

                    <!-- Cuarta fila --><!--Quinta fila-->

                    <tr>
                        <th>Trabajo: *</th>
                        <th>Tipo de Actividad: *</th>
                        <th>Sector Profesional: *</th>
                        <th>Empresa: *</th>
                    </tr>

                    <tr>
                        <td>
                            <select name="trabajo" required>
                                <option selected>...</option>
                                <option value="trabajo1">En paro</option>
                                <option value="trabajo3">Jubilado</option>
                                <option value="trabajo4">Trabajando</option>
                                <option value="trabajo5">Estudiando</option>
                            </select>
                        </td>

                        <td>
                            <select name="sector" required>
                                <option selected>...</option>
                                <option value="act1">No trabaja</option>
                                <option value="act2">Banca</option>
                                <option value="act3">Construcción</option>
                                <option value="act4">Energía</option>
                                <option value="act6">Industria</option>
                                <option value="act7">Recursos humanos</option>
                                <option value="act8">Servicios</option>
                            </select>
                        </td>

                        <td>
                            <select name="sector" required>
                                <option selected>...</option>
                                <option value="sector1">Tareas hogar</option>
                                <option value="sector2">Jubilado</option>
                                <option value="sector3">Estudiante</option>
                                <option value="sector4">Desempleado</option>
                                <option value="sector5">Pensionista</option>
                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
    </main>
</body>
</html>
